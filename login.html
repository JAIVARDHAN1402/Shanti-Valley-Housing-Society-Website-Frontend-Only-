<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Shanti Valley</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 450px;
      padding: 30px;
    }

    .login-box {
      text-align: center;
    }

    .logo h1 {
      color: #080404;
      margin-bottom: 30px;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group label {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }

    .input-group input {
      width: 90%;
      padding: 12px 15px 12px 40px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .input-group input:focus {
      outline: none;
      border-color: #080404;
    }

    .login-btn {
      background-color: #080404;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .log {
      color: white;
      text-decoration: none;
    }

    .login-btn:hover {
      background-color: #333;
    }

    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 14px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .links button {
        padding: 10px 20px;
        margin: 5px;
        background-color: #28a745; /* Green */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.3s ease;
    }

    .links button:hover {
        background-color: #218838;
    }


    .error-message {
      color: #ff4757;
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .register{
        display: none;
    }

    /* -------- Responsive Design -------- */
    @media (max-width: 500px) {
      .login-container {
        width: 70%;
        padding: 20px;
      }

      .logo h1 {
        font-size: 22px;
      }

      .input-group input {
        padding-left: 38px;
        font-size: 15px;
        width: 80%;
      }

      .login-btn {
        font-size: 15px;
        padding: 10px;
      }

      .links {
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }

      .input-group label i {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <h1>Shanti Valley Maintainance</h1>
        <h3>Log In</h3>
      </div>

      <form onsubmit="verifyLogin(event)">
        <div class="input-group">
          <label for="username">
            <i class="fas fa-user"></i>
          </label>
          <input type="text" id="username" placeholder="Username" required>
        </div>

        <div class="input-group">
          <label for="password">
            <i class="fas fa-lock"></i>
          </label>
          <input type="password" id="password" placeholder="Password" required>
        </div>

        <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>

        <div class="links">
            <button onclick="location.href='#'">Forgot Password?</button>
            <button class="caclick" onclick="registerclick()">Create Account</button>
        </div>

        <b><p class="error-message"></p></b>
      </form>
    </div>

    <!-- Register Area -->
    <div class="login-box register">
      <div class="logo">
        <h1>Shanti Valley Maintainance</h1>
        <h3>Register</h3>
      </div>
      <form onsubmit="addLogin(event)">
        <div class="input-group">
          <label for="username">
            <i class="fas fa-user"></i>
          </label>
          <input type="text" id="username" placeholder="Username" required>
        </div>

        <div class="input-group">
          <label for="password">
            <i class="fas fa-lock"></i>
          </label>
          <input type="password" id="password" placeholder="Password" required>
        </div>

        <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt"></i> Register
        </button>

        <div class="links">
            <button onclick="backtologin()">Log In</button>
        </div>
      
        <p class="error-message"></p>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
  <script src="credential.js"></script>
</body>
</html>
